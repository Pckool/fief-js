<!DOCTYPE html>
<html>
  <head>
    <title>Fief Browser Demo</title>
  </head>
  <body>
    <div id="logged-out">
      <h1>You are not logged in</h1>
      <button type="button" id="login-button">Login</button>
    </div>
    <script id="fief-script" src="index.umd.js"></script>
    <script>
      const initialize = () => {
        const fiefClient = new fief.Fief({
          baseURL: 'https://example.fief.dev',
          clientId: 'CLIENT_ID',
        });
        const fiefAuth = new fief.browser.FiefAuth(fiefClient);

        document.getElementById('login-button').addEventListener('click', () => {
          fiefAuth.redirectToLogin('http://localhost:8000');
        });

      };
      document.addEventListener('DOMContentLoaded', initialize, false);
    </script>
  </body>
</html>
